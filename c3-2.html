<html>
	<head>
		<meta charset="utf8"/>
		<title></title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Simple Inputs</legend>

				<input/><br/><br/>
				<input type="text"/><br/><br/>
				<input type="number" min="10" max="20" step="2"/><br/><br/>
				<input type="color"/><br/><br/>
				<input type="email"/><br/><br/>
				<input type="url"/><br/><br/>
				<input type="date"/><br/><br/>
				<input type="time"/><br/><br/>
				<input type="tel"/><br/><br/>
				<input type="range" min="10" max="20" step="0.1"/><br/><br/>
				<input type="search"/><br/><br/>

			</fieldset>
			
			<fieldset>
				<legend>Check input fields</legend>
				<input type="checkbox" id="cb1"/> <label for="cb1">Checkbox</label><br/><br/>

				<input type="radio" name="option"/>YES<br/>
				<input type="radio" name="option"/>NO<br/><br/>
			</fieldset>

			<fieldset>
				<legend>Text area</legend>
				<textarea maxlength="20"></textarea><br/><br/>
			</fieldset>

			<fieldset>
				<legend>Dropdowns &amp; Multiple selects</legend>
				<select multiple>
					<option value="mk">Macedonia</option>	
					<option value="us">United States of America</option>	
					<option value="uk">United Kingdom</option>	
				</select>

				<br/><br/>

				<select>
					<option value="mk">Macedonia</option>	
					<option value="us">United States of America</option>	
					<option value="uk">United Kingdom</option>
				</select>
			</fieldset>

			<br/><br/>

			<button type="submit">Submit</button>
		</form>

	</body>
</html>
